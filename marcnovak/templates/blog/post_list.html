{% extends "base.html" %}
{% load static %}

{% block title %}Post List{% endblock %}

{% block content %}

{% for post in posts %}
  <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content }}</p>
  </div>
{% endfor %}

{% endblock content %}
