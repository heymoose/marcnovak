{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
  <h1>Delete</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Confirm</button>
  </form>
{% endblock %}
