{% extends "base.html" %}
{% load static %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

<div class="post-entry">
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
</div>

<p><a href="{% url 'post_edit' post.pk %}">Edit</a> | <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'post_list' %}">All Posts</a>.</p>

{% endblock content %}
